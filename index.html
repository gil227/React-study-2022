<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CDN React</title>
</head>
<body>
<div id="wrap"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const renderTarget = document.querySelector("#wrap");
    const Title = () => (
        <h3 id="title" onMouseEnter={()=> console.log('in!')}>im gil yeah!</h3>
    );
    const Btn = () => (
        <button onClick={()=>console.log('clicked!')}>Count Up!</button>
    );

    const Container = () => (
        <div>
            <Title/>
            <Btn/>
        </div>
    );
    ReactDOM.render(<Container/>, renderTarget);
</script>
</html>
